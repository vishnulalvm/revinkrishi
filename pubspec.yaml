name: revinkrishi
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management - BLoC
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.5

  # Network & API
  dio: ^5.7.0
  retrofit: ^4.9.2
  pretty_dio_logger: ^1.4.0

  # Local Storage
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # JSON Serialization
  json_annotation: ^4.9.0

  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.0

  # Utilities
  dartz: ^0.10.1
  connectivity_plus: ^6.1.0
  intl: ^0.19.0
  logger: ^2.5.0
  geolocator: ^13.0.2
  permission_handler: ^11.3.1

  # UI & Navigation
  flutter_screenutil: ^5.9.3
  shimmer: ^3.0.0
  lottie: ^3.1.3
  go_router: ^14.6.2
  mapbox_maps_flutter: ^2.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  retrofit_generator: ^7.0.0
  injectable_generator: ^2.6.2
  hive_generator: ^2.0.1

  # Testing
  bloc_test: ^9.1.7
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/lottie/
